name: Build and Release

on:
  push:
    tags:
      - 'v*' # Si attiva solo quando crei un tag che inizia per v (es. v1.0.0)

permissions:
  contents: write

jobs:
  # JOB 1: Build the Windows Executable
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install . pyinstaller

      - name: Build Executable with PyInstaller
        run: |
          # Creiamo l'eseguibile a partire dal tuo main
          pyinstaller --onefile --name pyvault src/pyvault/main.py

      - name: Generate SHA256 Hash
        shell: pwsh
        run: |
          $hash = (Get-FileHash dist/pyvault.exe -Algorithm SHA256).Hash
          echo "BINARY_HASH=$hash" >> $env:GITHUB_ENV
          echo "SHA256: $hash"

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/pyvault.exe
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ## PyVault Release ${{ github.ref_name }}

            ### Installation (Windows)
            Download the `pyvault.exe` and add it to your PATH.

            **SHA256 Checksum:**
            `${{ env.BINARY_HASH }}`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # JOB 2: Publish to PyPI
  publish-pypi:
    runs-on: ubuntu-latest
    needs: build-windows
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
